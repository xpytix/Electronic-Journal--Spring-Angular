<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<div class="content-wrapper" id="main-container">
    <div class="row" >
        <div class="col-xl-3 col-md-6" >
            <div class="card">
                <div class="card-body btnAdd" (click)="onOpenModal(null, 'add')" >
                    <div>
                        <p class="text-muted h5">ADD CATEGORY        <svg xmlns="http://www.w3.org/2000/svg" width="63" height="63" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
                            <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                            <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                          </svg></p>
                    </div>        
                </div>
            </div>
        </div>
        <div class="col-xl-9 col-md-6">
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="form-group mb-0">
                            <label>Search</label>
                            <div class="input-group mb-0">
                                <input type="text" class="form-control" placeholder="Search..." aria-describedby="project-search-addon" />
                                <div class="input-group-append">
                                    <button class="btn btn-danger" type="button" id="project-search-addon"><i class="fa fa-search search-icon font-12"></i></button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- end row -->

    <div class="row">
        <div class="col-lg-12">
            <div class="card ">
                <div class="card-body">
                    <div class="table-responsive project-list">
                        <table class="table project-table table-centered table-nowrap table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Teacher:</th>
                                    <th scope="col">Id:</th>
                                    <th scope="col">Name:</th>                        
                                    <th scope="col">Progress:</th>
                                    <th scope="col">Action:</th>
                                </tr>
                            </thead>
                            <tbody *ngFor="let category of categories; index as i" >
                                <tr>
                                    <th scope="row">{{i+1}}</th>
                                    <td>{{category.id}}</td>
                                    <td>
                                        <span class="text-success font-12"><i class="mdi mdi-checkbox-blank-circle mr-1"></i> {{category.name}}</span>
                                    </td>
                                    <!-- <td>
                                        <div class="courses" *ngFor="let course of teacher.courses; index as j">
                                            <p>{{j+1}}. {{course.name}}</p>
                                        </div>
                                    </td> -->
                                    <td>
                                        <p class="mb-0">Progress<span class="float-right">100%</span></p>

                                        <div class="progress mt-2" style="height: 5px;">
                                            <div class="progress-bar bg-success" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="action">
                                            <a class="text-success mr-4" (click)="onOpenModal(category, 'edit')" data-placement="top" title="" data-original-title="Edit"> <i class="fa fa-pencil h5 m-0"></i></a>
                                            <a class="text-danger" (click)="onOpenModal(category, 'delete')" data-placement="top" title="" data-original-title="Close"> <i class="fa fa-remove h5 m-0"></i></a>
                                        </div>
                                    </td>
                                </tr>                
                            </tbody>
                        </table>
                    </div>
<!-- 
                    <div class="pt-3">
                        <ul class="pagination justify-content-end mb-0">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item active"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">Next</a>
                            </li>
                        </ul>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
    <!-- end row -->
    
<!-- Add Employee Modal -->
<div class="modal fade" id="addCategoryModal" tabindex="-1" role="dialog" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addCategoryModalLabel">ADD CATEGORY</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form #addForm="ngForm">
                <div class="form-group">
                   <label for="name">First name</label>
                   <input type="text" ngModel name="name"  class="form-control" placeholder="First name" required >
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="add-category-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button [disabled]="addForm.invalid" (click)="onAddCategory(addForm)" type="button" class="btn btn-primary" >Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Modal  -->
<div class="modal fade" id="editCategoryModal" tabindex="-1" role="dialog" aria-labelledby="editCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editCategoryModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form #editForm="ngForm">
                <div class="form-group">
                   <label for="name">First name</label>
                   <input type="text" ngModel={{editCategory?.name}} name="name" class="form-control" placeholder="Name" >
                </div>
                <input type="hidden" ngModel={{editCategory?.id}} name="id" class="form-control"  placeholder="Name">
                <div class="modal-footer">
                   <button type="button" id="add-category-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
                   <button (click)="onUpdateCategory(editForm.value)" data-dismiss="modal" type="submit"  class="btn btn-primary" >Save changes</button>
                </div> 
            </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Delete Modal  -->
<div class="modal fade" id="deleteCategoryModal" tabindex="-1" role="dialog" aria-labelledby="deleteCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="deleteCategoryModalLabel">Delete CATEGORY</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p>Are you sure you want to delete teacher {{deleteCategory?.name}} with id {{deleteCategory?.id}} </p>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button (click)="onDeleteCategory(deleteCategory.id)" class="btn btn-danger" data-dismiss="modal">Yes</button>
            </div>
        </div>
    </div>
    </div>
</div>

</div>
